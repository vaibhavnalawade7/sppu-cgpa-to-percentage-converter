<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Pune University CGPA to Percentage Conversion | CGPA Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Pune University CGPA to Percentage Conversion <br> CGPA Calculator</h1>
      <form id="calculator-form" class="form-group mt-5">
        <label for="cgpa">Enter CGPA:</label>
        <input
          type="number"
          step="0.01"
          id="cgpa"
          class="form-control"
        />
        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
      </form>
      <div id="result" class="text-center mt-5"><b></b></div>
    </div>
    <div class="text-center mt-5">
      <p>For suggestions or feedback, please send a message on <a href="https://www.instagram.com/vaibhavnalawade7/">Instagram</a></p>
    </div>
    
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <script>
     const form = document.getElementById("calculator-form");
form.addEventListener("submit", function(event) {
  event.preventDefault();

  const cgpa = parseFloat(document.getElementById("cgpa").value);

if (cgpa > 10) {
  document.getElementById("result").innerHTML =
    "<div class='alert alert-danger'>CGPA should not be more than 10</div>";
} else {
  let percentage;
  let grade;
  if (cgpa >= 4 && cgpa <= 4.75) {
    percentage = (6.6 * cgpa) + 13.5;
    grade = "D";
  } else if (cgpa > 4.75 && cgpa <= 5.25) {
    percentage = cgpa * 10 - 2.5;
    grade = "B & C";
  } else if (cgpa > 5.25 && cgpa <= 5.75) {
    percentage = cgpa * 5 + 26.25;
    grade = "B+";
  } else if (cgpa > 5.75 && cgpa <= 8.25) {
    percentage = cgpa * 10 - 7.5;
    grade = "A";
  } else if (cgpa > 8.25 && cgpa <= 9.5) {
    percentage = cgpa * 12 - 25;
    grade = "A+";
  } else if (cgpa >= 9.5) {
    percentage = cgpa * 20 - 100;
    grade = "Outstanding";
  }
  const result = document.getElementById("result");
  result.innerHTML = `<div class="alert alert-success">Percentage: <strong>${percentage.toFixed(2)}</strong><br>Grade: <strong>${grade}</strong></div>`;
});
    </script>
  </body>
</html>
