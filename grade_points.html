<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculate SGPA By Grd</title>
	<!-- Add Bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<center>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h1 class="text-center mb-4">Calculate SGPA By Grd</h1>
				<form>
					<div class="form-group">
						<label for="input1">DESIGN & ANALYSIS OF ALGO:</label>
						<input type="text" class="form-control" name="input1" id="input1" placeholder="Enter Grade B+">
					</div>

					<div class="form-group">
						<label for="input2">BLOCKCHAIN TECHNOLOGY:</label>
						<input type="text" class="form-control" name="input2" id="input2" placeholder="Enter Grade A+">
					</div>

					<div class="form-group">
						<label for="input3">SOFT. TEST. & QLTY ASSURANCE:</label>
						<input type="text" class="form-control" name="input3" id="input3" placeholder="Enter Grade A">
					</div>

					<div class="form-group">
						<label for="input4">LABORATORY PRACTICE - III:</label>
						<input type="text" class="form-control" name="input4" id="input4" placeholder="Enter Grade B+">
					</div>

					<div class="form-group">
						<label for="input5">MACHINE LEARNING:</label>
						<input type="text" class="form-control" name="input5" id="input5" placeholder="Enter Grade C">
					</div>

					<div class="form-group">
						<label for="input6">CYBER SEC. & DIG. FORENSICS:</label>
						<input type="text" class="form-control" name="input6" id="input6" placeholder="Enter Grade P">
					</div>

					<div class="form-group">
						<label for="input7">PROJECT STAGE - I:</label>
						<input type="text" class="form-control" name="input7" id="input7" placeholder="Enter Grade B+">
					</div>

					<div class="form-group">
						<label for="input8">LABORATORY PRACTICE - IV:</label>
						<input type="text" class="form-control" name="input8" id="input8" placeholder="Enter Grade A+">
					</div>

					<button type="button" class="btn btn-primary" onclick="calculateAverage()">Calculate SGPA</button>
				</form>
				<p id="result" class="mt-4"></p>
			</div>
		</div>
	</div>

	<!-- Add Bootstrap script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		// Define the grade point values for each variable
		const gradePoints = {
			'O': 9.50,
			'A+': 8.75,
			'A': 7.95,
			'B+': 6.95,
			'B': 5.95,
			'C': 4.87,
			'P': 4.12,
			'F': 1.99
		};

		// Function to calculate the average
		function calculateAverage() {
			// Get the values of the input fields
			const input1Value = document.getElementById("input1").value;
			const input2Value = document.getElementById("input2").value;
			const input3Value = document.getElementById("input3").value;
			const input4Value = document.getElementById("input4").value;
			const input5Value = document.getElementById("input5").value;
			const input6Value = document.getElementById("input6").value;
			const input7Value = document.getElementById("input7").value;
			const input8Value = document.getElementById("input8").value;

			// Convert the input values to grade point values
			const input1GradePoint = gradePoints[input1Value];
			const input2GradePoint = gradePoints[input2Value];
			const input3GradePoint = gradePoints[input3Value];
			const input4GradePoint = gradePoints[input4Value];
			const input5GradePoint = gradePoints[input5Value];
			const input6GradePoint = gradePoints[input6Value];
			const input7GradePoint = gradePoints[input7Value];
			const input8GradePoint = gradePoints[input8Value];

					// Calculate the average grade point
		const averageGradePoint = (input1GradePoint + input2GradePoint + input3GradePoint + input4GradePoint + input5GradePoint + input6GradePoint + input7GradePoint + input8GradePoint) / 8;

		// Display the result
		document.getElementById("result").innerHTML = "Average grade point: " + averageGradePoint.toFixed(2);
	}
</script>
	</center>
</body>
</html>
