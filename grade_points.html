 	<script>
		// Define the grade point values for each variable
		const gradePoints = {
			'O': 9.50,
			'A+': 8.75,
			'A': 7.95,
			'B+': 6.95,
			'B': 5.95,
			'C': 4.87,
			'P': 4.12,
			'F': 1.99
		};

		// Function to calculate the average
		function calculateAverage() {
			// Get the values of the input fields
			const input1Value = document.getElementById("input1").value;
			const input2Value = document.getElementById("input2").value;
			const input3Value = document.getElementById("input3").value;
			const input4Value = document.getElementById("input4").value;
			const input5Value = document.getElementById("input5").value;
			const input6Value = document.getElementById("input6").value;
			const input7Value = document.getElementById("input7").value;
			const input8Value = document.getElementById("input8").value;

			// Convert the input values to grade point values
			const input1GradePoint = gradePoints[input1Value];
			const input2GradePoint = gradePoints[input2Value];
			const input3GradePoint = gradePoints[input3Value];
			const input4GradePoint = gradePoints[input4Value];
			const input5GradePoint = gradePoints[input5Value];
			const input6GradePoint = gradePoints[input6Value];
			const input7GradePoint = gradePoints[input7Value];
			const input8GradePoint = gradePoints[input8Value];

					// Calculate the average grade point
		const averageGradePoint = (input1GradePoint + input2GradePoint + input3GradePoint + input4GradePoint + input5GradePoint + input6GradePoint + input7GradePoint + input8GradePoint) / 8;

		// Display the result
		document.getElementById("result").innerHTML = "Your Pointer(SGPA) will Be Near By: " + averageGradePoint.toFixed(2);
	}
</script>
